<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Project</title>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@600&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" /></head>
<body>
    <div id='title' class='header'>
        <h1>STUDENT GRADES</h1>
    </div>
    <div id='selection' class='selection'>
        <button id='add-grades' class='btn selection-btn'>Add Grades</button>
        <button id='view-grades' class='btn selection-btn'>View Grades</button>
    </div>
    <div id='modal' class='modal'>
        <div class='modal-content'>
            <span id='close-modal' class='close'>&times;</span>
            <form>
                <input type='text' id='firstname' placeholder='First Name' />
                <input type='text' id='lastname' placeholder='Last Name' />
                <input type='text' id='course' placeholder='Course' />
                <input type='text' id='grade' placeholder='Grade' />
                <button type='submit' class='btn submit' id='submitBtn'>Submit Grades</button>
            </form>
        </div>
    </div>
    <div id='grades-table' class='table-div'>
        <div id='grades-button-selection' class='selection'>
            <button id='sort-grades' class='btn grades-btn'>Sort by Grades</button>
            <button id='sort-course' class='btn grades-btn'>Sort by Course</button>
            <button id='close-grades' class='btn grades-btn'>Close Grades</button>
        </div>
        <div class='align-table'>
            <table id='grades-table'>
            <thead>
                <tr>
                    <th class='table-font'>Name</th>
                    <th class='table-font'>Course</th>
                    <th class='table-font'>Grade</th>
                    <th class='table-font'>Status</th>
                    <th class='table-font'></th>
                    <th class='table-font'></th>
                </tr>
            </thead>
            <tbody></tbody>
            
        </table>
        </div>
        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
